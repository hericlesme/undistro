<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="ModalCreateCluster.css">
        <meta name="description" content="Template">
        <meta name="keywords" content="html template">
    </head>
    <body>
        
        <div class="responsive" style="background-color:var(--background-default); display: flex; align-items: center;">

            <div class="createClusterWizContainer">

                <div class="modalDialogTitleBar">

                    <div class="modalDialogCreateTypeContainer">
                        <span>
                            <a class="dialogTitleItalic">Wizard</a>    
                        </span>    
                    </div>

                    <div class="modalDialogTitleContainer">
                        <span class="dialogTitlesSpan">
                            <a class="dialogTitleRegular">CREATE</a>
                            <a class="dialogTitleBold">CLUSTER</a>
                        </span>
                    </div>

                    <div class="closeWindowBtnContainer">
                        <button class="closeWindowBtn"></button>
                    </div>

                </div>

                <div class="modalTitleContainer">
                    <a class="modalCreateClusterTitle">cluster</a>
                </div>

                <div class="modalContentContainer">
                    <div class="modalInputArea">
                        <form class="modalForm" id="wizardClusterForm">
                            <div class="inputBlock">
                                <label class="createClusterLabel" for="clusterName">cluster name</label><br>
                                <input class="createClusterTextInput input100" placeholder="choose a cool name for this cluster" type="text" id="clusterName" name="clusterName">
                                <a class="assistiveTextDefault">Assistive text default color</a>
                            </div>

                            <div class="inputBlock">
                                <label class="createClusterLabel" for="clusterNamespace">namespace</label><br>
                                <input class="createClusterTextInput input100" placeholder="namespace" type="text" id="clusterNamespace" name="clusterNamespace">
                                <a class="assistiveTextDefault">Assistive text default color</a>
                            </div>

                            <div class="inputRow">
                                <div class="inputBlock">
                                    <label class="createClusterLabel" for="clusterProvider">provider</label><br>
                                    <select class="createClusterTextSelect input100" id="clusterProvider" name="clusterProvider">
                                        <option value="" disabled selected hidden>select provider</option>
                                        <option value="option1">option1</option>
                                        <option value="option2">option2</option>
                                        <option value="option3">option3</option>
                                    </select>
                                    <a class="assistiveTextDefault">Assistive text default color</a>
                                </div>
                                <div class="inputBlock">
                                    <label class="createClusterLabel" for="clusterDefaultRegion">default region</label><br>
                                    <select class="createClusterTextSelect input100" id="clusterDefaultRegion" name="clusterDefaultRegion">
                                        <option value="" disabled selected hidden>select region</option>
                                        <option value="option1">option1</option>
                                        <option value="option2">option2</option>
                                        <option value="option3">option3</option>
                                    </select>
                                    <a class="assistiveTextDefault">Assistive text default color</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modalDialogButtonsContainer">
                    <div class="leftButtonContainer">
                        <button class="borderButtonDefault">
                            <a>back</a>
                        </button>
                    </div>
                    <div class="rightButtonContainer">
                        <button class="borderButtonSuccess">
                            <a>next</a>
                        </button>
                    </div>
                </div>

                

            </div>

        </div>
            
    </body>
</html>
