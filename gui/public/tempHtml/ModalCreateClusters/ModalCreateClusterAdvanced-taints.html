<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="ModalCreateCluster.css">
        <meta name="description" content="Template">
        <meta name="keywords" content="html template">
    </head>
    <body>
        
        <div class="responsive" style="background-color:var(--background-default); display: flex; align-items: center;">

            <div class="createClusterSubDialogContainer shadowLeft">
                <div class="modalSubDialogTitleContainer">
                    <a class="modalCreateClusterTitle">add taints</a>
                </div>
                <form id="nomeUnicoParaControlPlaneEworkers">
                    <div class="modalSubDialogInputContainer">
                        <div class="modalSubDialogInputColumnBlock">
                            <div class="inputBlock inputFit">
                                <label class="createClusterLabel" for="advancedWorkersTaintKey">key</label><br>
                                <input class="createClusterTextInput input100" placeholder="key" type="text" id="advancedWorkersTaintKey" name="advancedWorkersTaintKey">
                                <a class="assistiveTextDefault">Assistive text default color</a>
                            </div>
                            <div class="inputBlock inputFit">
                                <label class="createClusterLabel" for="advancedWorkersTaintValue">value</label><br>
                                <input class="createClusterTextInput input100" placeholder="value" type="text" id="advancedWorkersTaintValue" name="advancedWorkersTaintValue">
                                <a class="assistiveTextDefault">Assistive text default color</a>
                            </div>
                            <div class="inputBlock inputFit">
                                <label class="createClusterLabel" for="advancedWorkersTaintEffect">taint effect</label><br>
                                <select class="createClusterTextSelect input100" id="advancedWorkersTaintEffect" name="advancedWorkersTaintEffect">
                                    <option value="" disabled selected hidden>taint effect</option>
                                    <option value="option1">option1</option>
                                    <option value="option2">option2</option>
                                    <option value="option3">option3</option>
                                </select>
                                <a class="assistiveTextDefault">Assistive text default color</a>
                            </div>
                            <div class="addButtonBlock justifyRight">
                                <button class="solidMdButtonDefault">
                                    <a>add</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modalSubDialogButtonContainer">
                    <button class="borderButtonSmallDefault">
                        <a>close</a>
                    </button>
                </div>
            </div>
        </div> 
    </body>
</html>
