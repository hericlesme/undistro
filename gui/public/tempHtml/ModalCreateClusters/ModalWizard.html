<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="ModalWizard.css">
        <meta name="description" content="Template">
        <meta name="keywords" content="html template">
    </head>
    <body>
        
        <div class="responsive" style="background-color:var(--background-default); display: flex; align-items: center;">

            <div class="createClusterOptionscontainer">

                <div class="modalDialogTitleBar">

                    <div class="modalDialogTitleContainer">
                        <span class="dialogTitlesSpan">
                            <a class="dialogTitleRegular">CREATE</a>
                            <a class="dialogTitleBold">CLUSTER</a>
                        </span>
                    </div>

                    <div class="closeWindowBtnContainer">
                        <button class="closeWindowBtn"></button>
                    </div>

                </div>

                <div class="createClusterOptionsContainer">

                    <div class="createClusterWizardContainer">

                        <div class="wizardIconContainer"></div>
                            
                        <div class="wizardTitlesContainer">
                            <div class="titleCreateStrong">
                                Wizard
                            </div>
                            <div class="titleCreateDescription">
                                <a>The fastest way to start.</a><br>
                                <a>Create a cluster in just a few steps.</a>
                            </div>
                        </div>

                    </div>

                    <div class="createClusterAdvancedContainer">

                        <div class="advancedIconContainer"></div>
                        <div class="advancedTitlesContainer">
                            <div class="titleCreateStrong">
                                Advanced
                            </div>
                            <div class="titleCreateDescription">
                                <a>No shortcuts.</a><br>
                                <a>Control every aspect of the cluster.</a>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
            
    </body>
</html>
