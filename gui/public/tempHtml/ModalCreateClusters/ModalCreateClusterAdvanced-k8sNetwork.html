<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="ModalCreateCluster.css">
        <meta name="description" content="Template">
        <meta name="keywords" content="html template">
    </head>
    <body>
        
        <div class="responsive" style="background-color:var(--background-default); display: flex; align-items: center;">

            <div class="createClusterModalContainer">

                <div class="modalDialogTitleBar">

                    <div class="modalDialogCreateTypeContainer">
                        <span>
                            <a class="dialogTitleItalic">Advanced</a>    
                        </span>    
                    </div>

                    <div class="modalDialogTitleContainer">
                        <span class="dialogTitlesSpan">
                            <a class="dialogTitleRegular">CREATE</a>
                            <a class="dialogTitleBold">CLUSTER</a>
                        </span>
                    </div>

                    <div class="closeWindowBtnContainer">
                        <button class="closeWindowBtn"></button>
                    </div>

                </div>

                <div class="modalTitleContainer">
                    <a class="modalCreateClusterTitleBottom">kubernetes network</a>
                </div>

                <div class="modalContentContainer">
                    <div class="modalInputArea">
                        <form class="modalForm" id="wizardClusterForm">
                            <div class="inputBlock inputMedium">
                                <label class="createClusterLabel" for="k8sNetworkApiServerPort">API server port</label><br>
                                <input class="createClusterTextInput input100" placeholder="port n#" type="text" id="k8sNetworkApiServerPort" name="k8sNetworkApiServerPort">
                                <a class="assistiveTextDefault">Assistive text default color</a>
                            </div>

                            <div class="inputBlock inputFit">
                                <label class="createClusterLabel" for="k8sNetworkServiceDomain">service domain</label><br>
                                <input class="createClusterTextInput input100" placeholder="service domain" type="text" id="k8sNetworkServiceDomain" name="k8sNetworkServiceDomain">
                                <a class="assistiveTextDefault">Assistive text default color</a>
                            </div>

                            <div class="inputRow">
                                <div class="inputBlock inputFit">
                                    <label class="createClusterLabel" for="k8sNetworkPodsRanges">pods ranges</label><br>
                                    <input class="createClusterTextInput input100" placeholder="000.000.000.000/0000" type="text" id="k8sNetworkPodsRanges" name="k8sNetworkPodsRanges">
                                    <a class="assistiveTextDefault">Assistive text default color</a>
                                </div>
                                <div class="inputBlock inputFit">
                                    <label class="createClusterLabel" for="k8sNetworkServiceRanges">service ranges</label><br>
                                    <input class="createClusterTextInput input100" placeholder="000.000.000.000/0000" type="text" id="k8sNetworkServiceRanges" name="k8sNetworkServiceRanges">
                                    <a class="assistiveTextDefault">Assistive text default color</a>
                                </div>
                            </div>
                            <div class="inputRow">
                                <div class="inputBlock inputFit">
                                    <div class="switchContainer justifyLeft">
                                        <a class="createClusterLabel">multi-zone</a>
                                        <label class="switch" for="k8sNetworkMultiZone">
                                            <input type="checkbox" id="k8sNetworkMultiZone" name="k8sNetworkMultiZone">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modalDialogButtonsContainer">
                    <div class="leftButtonContainer">
                        <button class="borderButtonDefault">
                            <a>back</a>
                        </button>
                    </div>
                    <div class="rightButtonContainer">
                        <button class="borderButtonSuccess">
                            <a>next</a>
                        </button>
                    </div>
                </div>

                

            </div>

        </div>
            
    </body>
</html>
