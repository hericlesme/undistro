<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="menuActions.css">
    <meta name="description" content="Template">
    <meta name="keywords" content="html template">
</head>
<body>
    <div class="responsive" style="background-color: var(--background-default); display: flex; justify-content: center; align-items: center; z-index: -50;">
        
        <div class="menuActionsContainer">

            <div class="actionsMenu">
                <ol class="actionsMenuList">

                    <li class="actionsMenuList">
                        <button class="actionMenuItemContainer">
                            <div class="actionsMenuPauseClusterIcon"></div>
                            <div class="actionMenuItemText">Pause UnDistro</a>
                        </button> 
                    </li>

                    <li class="actionsMenuList">
                        <button class="actionMenuItemContainer">
                            <div class="actionsMenuUpdateClusterIcon"></div>
                            <div class="actionMenuItemText">Update K8s</a>
                        </button> 
                    </li>

                    <li class="actionsMenuList">
                        <button class="actionMenuItemContainer">
                            <div class="actionsMenuSettingsClusterIcon"></div>
                            <div class="actionMenuItemText">Cluster Settings</a>
                        </button> 
                    </li>

                    <li class="actionsMenuList">
                        <button class="actionMenuItemContainer">
                            <div class="actionsMenuDeleteClusterIcon"></div>
                            <div class="actionMenuItemText">Delete Cluster</a>
                        </button> 
                    </li>
                   
                </ol>
                
            </div>

            
            <div class="pointerContainerBorder">
                <div class="pointerBorder"></div>
            </div>

            <div class="pointerContainer">
                <div class="pointer"></div>
            </div>

        </div>

        
    </div>
</body>
</html>
