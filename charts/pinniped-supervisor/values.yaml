---
image:
  pullPolicy: IfNotPresent
  repository: registry.undistro.io/dockerhub/getpinniped/pinniped-server
  tag: v0.10.0
metadata:
  labels:
    app: pinniped-supervisor
  name: pinniped-supervisor
  namespace: undistro-system
replicaCount: 2
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
securityContext:
  runAsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001
service:
  port: 443
  type: ClusterIP
# specific
config:
  callbackURL: ""
  local: true
  tlsCertSecret: undistro-ingress-cert
