    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusters
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: undistro-webhook-service
      namespace: undistro-system
      path: /validate-app-undistro-io-v1alpha1-defaultpolicies
  failurePolicy: Fail
  name: vdefaultpolicies.undistro.io
  rules:
  - apiGroups:
    - app.undistro.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - defaultpolicies
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
