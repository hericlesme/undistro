apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    cluster.x-k8s.io/provider: infrastructure-aws
    control-plane: capa-controller-manager
  name: capa-controller-manager
  namespace: undistro-system
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      cluster.x-k8s.io/provider: infrastructure-aws
      control-plane: capa-controller-manager
  template: 
    metadata: 
      labels: 
        cluster.x-k8s.io/provider: infrastructure-aws
        control-plane: capa-controller-manager
    spec: 
      affinity: 
        nodeAffinity: 
          preferredDuringSchedulingIgnoredDuringExecution: 
            - 
              preference: 
                matchExpressions: 
                  - 
                    key: node-role.kubernetes.io/control-plane
                    operator: Exists
              weight: 10
            - 
              preference: 
                matchExpressions: 
                  - 
                    key: node-role.kubernetes.io/master
                    operator: Exists
              weight: 10
      containers: 
        - 
          args: 
            - "--metrics-bind-addr=127.0.0.1:8080"
            - "--leader-elect"
            - "--feature-gates=EKS=true,EKSEnableIAM=true,EKSAllowAddRoles=true,EKSFargate=false,MachinePool=true,EventBridgeInstanceState=false,AutoControllerIdentityCreator=false"
          env: 
            - 
              name: AWS_SHARED_CREDENTIALS_FILE
              value: /home/.aws/credentials
          image: "registry.undistro.io/k8s/cluster-api-aws/cluster-api-aws-controller:v0.7.0"
          imagePullPolicy: IfNotPresent
          livenessProbe: 
            httpGet: 
              path: /healthz
              port: healthz
          name: manager
          ports: 
            - 
              containerPort: 9443
              name: webhook-server
              protocol: TCP
            - 
              containerPort: 9440
              name: healthz
              protocol: TCP
          readinessProbe: 
            httpGet: 
              path: /readyz
              port: healthz
          volumeMounts: 
            - 
              mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
            - 
              mountPath: /home/.aws
              name: credentials
        - 
          args: 
            - "--secure-listen-address=0.0.0.0:8443"
            - "--upstream=http://127.0.0.1:8080/"
            - "--logtostderr=true"
            - "--v=10"
          image: "registry.undistro.io/gcr/kubebuilder/kube-rbac-proxy:v0.8.0"
          name: kube-rbac-proxy
          ports: 
            - 
              containerPort: 8443
              name: https
      initContainers: 
        - 
          command: 
            - /aws-init
          image: "{{ .Values.global.undistroRepository}}/aws-init:{{ .Values.global.undistroVersion }}"
          name: aws-init
      metadata: ~
      securityContext: 
        fsGroup: 1000
      serviceAccountName: capa-controller-manager
      terminationGracePeriodSeconds: 10
      tolerations: 
        - 
          effect: NoSchedule
          key: node-role.kubernetes.io/master
        - 
          effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
      volumes: 
        - 
          name: cert
          secret: 
            defaultMode: 420
            secretName: capa-webhook-service-cert
        - 
          name: credentials
          secret: 
            secretName: undistro-aws-config
---
