--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    cluster.x-k8s.io/provider: infrastructure-aws
    control-plane: capa-controller-manager
  name: capa-controller-manager
  namespace: undistro-system
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      cluster.x-k8s.io/provider: infrastructure-aws
      control-plane: capa-controller-manager
  template: 
    metadata: 
      labels: 
        cluster.x-k8s.io/provider: infrastructure-aws
        control-plane: capa-controller-manager
    spec: 
      containers: 
        - 
          args: 
            - "--metrics-addr=127.0.0.1:8080"
            - "--enable-leader-election"
            - "--feature-gates=EKS=true,EKSEnableIAM=true,MachinePool=true,EventBridgeInstanceState=false,AutoControllerIdentityCreator=false"
          env: 
            - 
              name: AWS_SHARED_CREDENTIALS_FILE
              value: /home/.aws/credentials
          image: "gcr.io/k8s-staging-cluster-api-aws/cluster-api-aws-controller:v0.6.6"
          imagePullPolicy: IfNotPresent
          livenessProbe: 
            httpGet: 
              path: /healthz
              port: healthz
          name: manager
          ports: 
            - 
              containerPort: 9440
              name: healthz
              protocol: TCP
          readinessProbe: 
            httpGet: 
              path: /readyz
              port: healthz
          volumeMounts: 
            - 
              mountPath: /home/.aws
              name: credentials
        - 
          args: 
            - "--secure-listen-address=0.0.0.0:8443"
            - "--upstream=http://127.0.0.1:8080/"
            - "--logtostderr=true"
            - "--v=10"
          image: "gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1"
          name: kube-rbac-proxy
          ports: 
            - 
              containerPort: 8443
              name: https
      securityContext: 
        fsGroup: 1000
      serviceAccountName: capa-controller-manager
      terminationGracePeriodSeconds: 10
      tolerations: 
        - 
          effect: NoSchedule
          key: node-role.kubernetes.io/master
      volumes: 
        - 
          name: credentials
          secret: 
            secretName: undistro-aws-config
--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    cluster.x-k8s.io/provider: infrastructure-aws
    control-plane: capa-controller-manager
  name: capa-controller-manager-webhook
  namespace: undistro-system
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      cluster.x-k8s.io/provider: infrastructure-aws
      control-plane: capa-controller-manager
  template: 
    metadata: 
      labels: 
        cluster.x-k8s.io/provider: infrastructure-aws
        control-plane: capa-controller-manager
    spec: 
      containers: 
        - 
          args: 
            - "--metrics-addr=127.0.0.1:8080"
            - "--webhook-port=9443"
            - "--feature-gates=EKS=true,EKSEnableIAM=true,MachinePool=true,EventBridgeInstanceState=false,AutoControllerIdentityCreator=false"
          image: "gcr.io/k8s-staging-cluster-api-aws/cluster-api-aws-controller:v0.6.6"
          imagePullPolicy: IfNotPresent
          livenessProbe: 
            httpGet: 
              path: /healthz
              port: healthz
          name: manager
          ports: 
            - 
              containerPort: 9443
              name: webhook-server
              protocol: TCP
            - 
              containerPort: 9440
              name: healthz
              protocol: TCP
          readinessProbe: 
            httpGet: 
              path: /readyz
              port: healthz
          volumeMounts: 
            - 
              mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
        - 
          args: 
            - "--secure-listen-address=0.0.0.0:8443"
            - "--upstream=http://127.0.0.1:8080/"
            - "--logtostderr=true"
            - "--v=10"
          image: "gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1"
          name: kube-rbac-proxy
          ports: 
            - 
              containerPort: 8443
              name: https
      terminationGracePeriodSeconds: 10
      tolerations: 
        - 
          effect: NoSchedule
          key: node-role.kubernetes.io/master
      volumes: 
        - 
          name: cert
          secret: 
            defaultMode: 420
            secretName: capa-webhook-service-cert
--- 
apiVersion: cert-manager.io/v1alpha2
